              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <form>
                        <div class="mb-3">
                          <label for="loanAmount" class="form-label">Loan Amount</label>
                          <input type="number" class="form-control" id="loanAmount" value = 25000 step = 1 aria-describedby="Loan Amount">
                        </div>
                        <div class="mb-3">
                          <label for="loanTerm" class="form-label">Term(Months)</label>
                          <input type="number" class="form-control" id="loanTerm" value = 60 step = 1 aria-describedby="Loan Term">
                        </div>
                        <div class="mb-3">
                          <label for="loanRate" class="form-label">Rate</label>
                          <input type="number" class="form-control" id="loanRate" value = 5 step = 0.5 aria-describedby="Loan Rate">
                        </div>
                        <div class="mb-3"><button id="btnSubmit" type="button" class="btn btn-primary">Calculate</button></div>
                      </form>
                    </div>
                    <div class="col-8">
                      <div class="row">
                        <div class="col-12">
                          <h1>Your Monthly Payments</h1>
                          <h2 id="monthlyPayment"></h2>
                        </div>
                        <div class="col">
                          <div class="row">
                            <div class="col-6">
                              <h3>Total Principal</h3>
                            </div>
                            <div id="totalPrincipal" class="col-6">
                              
                            </div>
                            
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <h3>Total Interest</h3>
                            </div>

                            </div>
                            
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <h3>Total Cost</h3>
                            </div>
                            <div id="totalCost" class="col-6">
                              
                            </div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
                <div class="col-12">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Principal</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Interest</th>
                        <th scope="col">Balance</th>
